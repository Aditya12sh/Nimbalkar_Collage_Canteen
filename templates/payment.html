{% extends 'base.html' %}
{% block title %}Payment | Nimbalkar Canteen{% endblock %}

{% block content %}
<div class="container section-padding">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="bg-white p-4 rounded-3 shadow text-center">

        <h3 class="fw-bold mb-3">Payment</h3>

        <p class="fs-5">
          Total Amount:
          <strong class="text-success">₹{{ total }}</strong>
        </p>

        <p class="text-muted mb-4">
          (Demo payment – no real gateway connected)
        </p>

        <!-- PAY NOW -->
        <form method="post" action="{% url 'payment_success' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-success w-100 fw-bold">
            Pay Now
          </button>
        </form>

        <p class="small text-muted mt-3">
          After payment your order will be placed.
        </p>

      </div>

    </div>
  </div>
</div>
{% endblock %}
