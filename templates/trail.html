{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us | Nimbalkar Canteen{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center fw-bold mb-5 text-uppercase">Get In <span class="text-warning">Touch</span></h2>
    <div class="row g-4 justify-content-center">
        <div class="col-md-5">
            <div class="glass-card h-100">
                <h4 class="fw-bold mb-4">Contact Information</h4>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-geo-alt-fill info-icon"></i>
                    <div>
                        <p class="mb-0 fw-bold">Location</p>
                        <small class="text-white-50">Zeal Campus, Narhe, Pune</small>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-telephone-fill info-icon"></i>
                    <div>
                        <p class="mb-0 fw-bold">Phone</p>
                        <small class="text-white-50">+91 98765 43210</small>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <i class="bi bi-envelope-fill info-icon"></i>
                    <div>
                        <p class="mb-0 fw-bold">Email</p>
                        <small class="text-white-50">support@nimbalkarcanteen.com</small>
                    </div>
                </div>
                <!-- Map placeholder -->
                <div class="rounded-3 overflow-hidden" style="height: 150px; background: rgba(0,0,0,0.3);">
                    <div class="h-100 d-flex align-items-center justify-content-center text-white-50">
                        <small><i class="bi bi-map me-2"></i>Map View (Google Maps API)</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="glass-card">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Subject</label>
                            <input type="text" class="form-control" placeholder="Feedback / Inquiry">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Message</label>
                            <textarea class="form-control" rows="4" placeholder="How can we help you?"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-warning w-100 fw-bold py-2 rounded-pill mt-2">
                                SEND MESSAGE <i class="bi bi-send-fill ms-2"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
