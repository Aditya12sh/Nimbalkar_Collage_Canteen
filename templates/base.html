{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Nimbalkar Canteen{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    #mini-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 1050;
    }
    #mini-cart .cart-header {
      background: #343a40;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }
    #mini-cart .cart-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    #mini-cart .cart-total {
      padding: 10px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-lg">
  <div class="container">
    <a class="navbar-brand fw-bold text-warning" href="{% url 'index' %}">Nimbalkar Canteen</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contactus' %}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login_signup' %}">Login / Signup</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-fill">
  {% block content %}{% endblock %}
</main>

<!-- Mini Cart -->
<div id="mini-cart">
  <div class="cart-header d-flex justify-content-between">
    <span>Cart</span>
    <button class="btn btn-sm btn-light" onclick="toggleMiniCart()">✖</button>
  </div>
  <div id="mini-cart-items"></div>
  <div class="cart-total">
    Total: ₹<span id="mini-cart-total">0</span>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white p-4 mt-auto">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 Nimbalkar Canteen. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Mini-cart helper ONLY (NO addToCart here) -->
<script>
function updateMiniCart() {
    let cart = JSON.parse(localStorage.getItem('canteenCart')) || [];
    let container = document.getElementById('mini-cart-items');
    if (!container) return;

    container.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
        total += item.price * item.qty;
        container.innerHTML += `
          <div class="cart-item d-flex justify-content-between">
            <span>${item.name} x ${item.qty}</span>
            <span>₹${item.price * item.qty}</span>
          </div>`;
    });

    document.getElementById('mini-cart-total').textContent = total;
}

function toggleMiniCart() {
    const cart = document.getElementById('mini-cart');
    cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
}

function showMiniCart() {
    document.getElementById('mini-cart').style.display = 'block';
}

document.addEventListener('DOMContentLoaded', updateMiniCart);
</script>

{% block scripts %}{% endblock %}
</body>
</html>
