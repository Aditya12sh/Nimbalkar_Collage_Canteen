{% extends 'base.html' %}
{% load static %}
{% block title %}Login | Nimbalkar Canteen{% endblock %}

{% block content %}

<div class="container section-padding">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="p-4 bg-white text-dark shadow rounded-3">

        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <button class="nav-link active" type="button">Login</button>
          </li>
        </ul>

        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}

          {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
          {% endif %}

          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button class="btn btn-warning w-100 fw-bold">Login</button>
        </form>

        <p class="text-center mt-3 mb-0">
          New user?
          <a href="{% url 'signup' %}?next={{ request.GET.next }}" class="fw-bold text-warning">
            Create account
          </a>
        </p>

      </div>
    </div>
  </div>
</div>

{% endblock %}
