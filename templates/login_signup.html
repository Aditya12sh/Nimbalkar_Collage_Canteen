

{% extends 'base.html' %}
{% load static %}
{% block title %}Login / Signup | Nimbalkar Canteen{% endblock %}

{% block content %}

<div class="container section-padding">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="p-4 bg-white text-dark shadow rounded-3">

        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login-tab" type="button">
              Login
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup-tab" type="button">
              Signup
            </button>
          </li>
        </ul>

        <div class="tab-content">

          <!-- LOGIN -->
          <div class="tab-pane fade show active" id="login-tab">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" required placeholder="Enter email">
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter password">
              </div>

              <button class="btn btn-warning w-100 fw-bold">Login</button>
            </form>
          </div>

          <!-- SIGNUP -->
          <div class="tab-pane fade" id="signup-tab">
            <form method="POST" action="{% url 'signup' %}">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" name="full_name" class="form-control" required placeholder="Enter your full name">
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Choose username">
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" required placeholder="Enter email">
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password1" class="form-control" required placeholder="Enter password">
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required placeholder="Confirm password">
              </div>

              <button class="btn btn-warning w-100 fw-bold">Create Account</button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
